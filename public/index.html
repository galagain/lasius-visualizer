<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lasius</title>
    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Include D3.js library -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <header>
        <!-- Main heading for the Lasius project -->
        <h1>Lasius</h1>
    </header>

    <!-- Drop zone for JSON files -->
    <div id="drop-zone" class="drop-zone">
        <p>Drag & drop your JSON files here, or click to select files</p>
        <input type="file" id="file-input" multiple accept=".json" />
    </div>

    <main>
        <!-- Container for the list of papers -->
        <div id="papers-list-container">
            <h2 id="list-title">Papers List</h2>
            <button id="sort-button">Sort by Date</button>
            <!-- Element to display the content of JSON files -->
            <div id="json-content">
                <ul id="title-list"></ul>
            </div>
        </div>

        <!-- Container for the graph of papers -->
        <div id="graph-container">
            <h2 id="graph-title">Graph of papers</h2>
            <div id="button-container"></div>

            <div id="slider-container">
                <span id="slider-span">
                    <span id="sliderValue"></span>
                </span>
                <input type="range" id="sliderInput" max="100" min="0">
            </div>
        </div>

        <!-- Container for the paper details -->
        <div id="paper-details-container">
            <h2 id="details-title">Paper Details</h2>
            <div id="paper-details"></div>
        </div>
    </main>
    <!-- Include JSON files -->
    <script src="drop_handler.js"></script>
    <script src="click_handler.js"></script>
</body>
</html>
