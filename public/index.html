<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lasius</title>
    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Main heading for the Lasius project -->
        <h1>Lasius</h1>
    </header>

    <main>
        <!-- Container for the list of papers -->
        <div id="papers-list-container">
            <h2 id="list-title">Papers List</h2>
        </div>

        <!-- Container for the graph of papers -->
        <div id="graph-container">
            <h2 id="graph-title">Graph of papers</h2>
        </div>

        <!-- Container for the chronological list of recent papers -->
        <div id="chronological-list-container">
            <h2 id="chronological-title">Recent Papers</h2>
        </div>
    </main>
</body>
</html>
