<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lasius</title>
    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Main heading for the Lasius project -->
        <h1>Lasius</h1>
    </header>

    <!-- Drop zone for JSON files -->
    <div id="drop-zone" class="drop-zone">
        <p>Drag & drop your JSON files here, or click to select files</p>
        <input type="file" id="file-input" multiple accept=".json" />
    </div>

    <main>
        <!-- Container for the list of papers -->
        <div id="papers-list-container">
            <h2 id="list-title">Papers List</h2>
            <!-- Element to display the content of JSON files -->
            <div id="json-content">
                <ul id="title-list"></ul>
            </div>
        </div>

        <!-- Container for the graph of papers -->
        <div id="graph-container">
            <h2 id="graph-title">Graph of papers</h2>
            <div id="button-container"></div>
        </div>

        <!-- Container for the chronological list of recent papers -->
        <div id="chronological-list-container">
            <h2 id="chronological-title">Recent Papers</h2>
        </div>
    </main>
    <!-- Include JSON files -->
    <script src="drop_handler.js"></script>
    <script src="click_handler.js"></script>
</body>
</html>
